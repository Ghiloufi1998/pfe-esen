<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="../../../favicon.ico"
      alt="Poste logo"
      class="brand-image img-circle elevation-3"
      style="opacity: .8"
    />
    <span class="brand-text font-weight-light">ONP Repair</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">

      </div>
      <div class="info">
        <a [routerLink]="['/profile']" class="d-block"> {{ Bureau }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Acceuil
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="Panel()" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Mon Panneau
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/Infos']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Informations
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/Helpcenter']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Centre d'aide
            </p>
          </a>
        </li>



        <!--
        <li class="nav-item">
          <a [routerLink]="['/gestr']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              gestr
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/blank']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Blank
            </p>
          </a>
        </li>
        -->
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
